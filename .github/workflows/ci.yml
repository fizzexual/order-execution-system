name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests
      run: mvn test

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit

    - name: Build Docker image
      run: docker build -t order-execution-system:latest .

    - name: Run Docker container
      run: |
        docker run -d -p 8080:8080 --name test-container order-execution-system:latest
        sleep 30

    - name: Health check
      run: |
        curl -f http://localhost:8080/api/orders || exit 1

    - name: Stop container
      if: always()
      run: docker stop test-container && docker rm test-container
