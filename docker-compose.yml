version: '3.8'

services:
  # Application with H2 (Development)
  app-dev:
    build: .
    container_name: order-execution-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - order-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: order-execution-postgres
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - order-network

  # Application with PostgreSQL (Production)
  app-prod:
    build: .
    container_name: order-execution-prod
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
    networks:
      - order-network

volumes:
  postgres-data:

networks:
  order-network:
    driver: bridge
